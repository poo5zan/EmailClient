<h3>Inbox</h3>
<div ng-show="init && emails.length > 0">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>From</th>
                <th>Subject</th>
                <th>Date</th>                
            </tr>
        </thead>
        <tbody ng-repeat="email in emails">
            <tr style="vertical-align:central">
                <td><a href="#" ng-click="selectEmail(email)">Select</a></td>
                <td><a href="#" ng-click="deleteConfirm(email)">Delete</a></td>
                <td>{{email.From}}</td>
                <td>{{email.Subject}}</td>
                <td>{{email.Date}}</td>                
            </tr>
        </tbody>
    </table>
</div>

<div ng-show="init && emails.length == 0">
    <h2>There are no emails available</h2>
</div>
